<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mushrooms</title>
</head>
<body ng-app="mushrooms">

    <!-- this is where the magic happens -->

    <script src="lib/node_modules/angular/angular.min.js"></script>

    <!-- app -->
    <script src="app/app.js"></script>

    <!-- factories -->
    <script src="app/factories/mushroom.factory.js"></script>

    <!-- controllers -->
    <script src="app/controllers/mushroom.ctrl.js"></script>

</body>
</html>
